<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script type="text/javascript">
function textcolor(TColor) {
  var elem = document.getElementById('text');
  elem.style.color = TColor;
}
function backgroundcolor(BKcolor){
  var elem = document.getElementById('back');
  elem.style.backgroundColor = BKcolor;
}
function disp() {
    var x = document.getElementById("smallchat");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
function newchannel() {
  var channelname = prompt("Type the name of the new channel or use an image.", "");
  var butt = document.createElement("button");
  var node = document.createTextNode(channelname)
  butt.appendChild(node);
  var element = document.getElementById("chan");
  var child = document.getElementById("begin");
  butt.setAttribute("class", "chatbub");
  element.insertBefore(butt, child);
  
}
</script>
<style>
  * {
    box-sizing: border-box;
  }
  .top{
  
    height: 20%;
    width: 100%;
    border-style: solid;
    border-width: 5px, auto;
    border-bottom-style: none;
  }
  .topbottom{
    border-left-style: solid;
    border-right-style: solid;
    border-width: 5px, auto;
  }
  .change{
    border-style:solid;
    border-radius: 12px;
    background-color: white;
    text-align: center;
    color: gray;
  }
  .change:hover{
    border-style:solid;
    background-color: gray;
    text-align: center;
    color: white;
    cursor: pointer;
  }
  .logoutbutton{
    border-style: solid;
    background-color: white;
    text-align: center;
    color: gray;
    float: left;
    border-radius: 12px;
    width: 10%;
    height: 20%;
  }
  .logoutbutton:hover{
    border-style: solid;
    background-color: gray;
    text-align: center;
    color: white;
    float: left;
    cursor: pointer;
    border-radius: 12px;
  }
  .channels{
    padding-top: 10px;
    width: 20%;
    height: 80%;
    float: left;
    border-style: solid;
    border-width: 5px, auto;
    border-color: black;
    text-align: center;
  }
  .chat{
    height: 80%;
    width: 80%;
    float: left;
    border-style: solid;
    border-left-style: none;
    border-width: 5px, auto;
    border-color: black;
  }
  .chatbub{
    height: 100px;
    width: 100px;
    color: white;
    border: none;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    transition: transform .5s;
    cursor: pointer;
    margin: auto;
    
  }
  .smallchatbub{
    height: 40px;
    width: 40px;
    border: none;
    background-color: gray;
    font-size: auto;
    border-radius: 50%;
    text-align: center;
    text-decoration: none;
    text-size-adjust: auto;
    display: none;
    position: relative;
    float: left;
    overflow: hidden;
    transition: transform .5s;
    font-size: 10px;
  }
  .smallchatbub:hover{
    transform: scale(1.2)
  }
  .chatbub:hover{
    transform: scale(1.2)
  }
</style>

<div style="background-color:rgb(68, 68, 68)">
  <div class=top>
    <h1 id=text>Chris</h1>
    <form method="POST" action="/Login">
      <input class=logoutbutton type="submit" value="Logout" />
    </form>
    <h3><center>Blah Chat</center></h3>
  </div>      
  
    <div class=topbottom style="background-color:rgb(68, 68, 68)">
        <button class=change onclick="textcolor(white); backgroundcolor(rgb(68, 68, 68))">Dark background</button>
        <button class=change onclick="textcolor(black); backgroundcolor(white)">Light background</button>
        </div>
    </div>
<body id=back>


<div id="chan" class="container-fluid, channels">
  <button class=change style=float:left onclick=newchannel()>+</button>
  <div id=begin></div>
  <button id=smallchat class="smallchatbub">small chat</button>
</div>

<div class="container-fluid, chat">
  <form method="POST" action="" target="_self">
    <div>
      <input class="container-fluid" type=text placeholder=message><input type=submit value=send />
    </div>
  </form>
</div>
</body>
</html>
