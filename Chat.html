<html>
<header>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<script>
function textcolor(TColor) {
  var elem = document.getElementById('text');
  elem.style.color = TColor;
}
function backgroundcolor(BKcolor){
  var elem = document.getElementById('back');
  elem.style.backgroundColor = BKcolor;
  
}

</script>
<style>

  box-sizing: border-box;
}
.top{
  padding: 10px;
  height: 20%;
  width: 100%;
  border-style: solid;
  border-width: 5px;
  border-bottom-style: none;
}
.channels{
  padding: 120px;
  padding-top: 10px;
  width: 20%;
  height: 81%;
  float: left;
  border-style: solid;
  border-width: 5px;
  border-color: black;
}
.chat{
  padding: 10px;
  height: 81%;
  width: 80%;
  float: left;
  border-style: solid;
  border-left-style: none;
  border-width: 5px;
  border-color: black;
}
.chatbub{
  height: 100px;
  width: 100px;
  background-color: rgb(100, 100, 100);
  border-radius: 50%;

  position: relative;
}
.alignment{
padding-top: 570px;
}



</style>



<div class=top>
